<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<!-- 부트스트랩4.6, css, js copy해온거! -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<!-- http://localhost:8080/lesson01/ex04.html -->
<body>
	<div class="container">
		<h1>회원 정보 입력</h1>
		<form method="get" action="/lesson01/ex04">
			<!-- form의 구성세트: form, name속성, submit버튼 -->
			<!-- id는 label때매 만든거고, name이 가장 중요 이게 있어야 데이터가 넘어감 -->
			<div class="form-group">
				<label for="userId">아이디</label>
				<input type="text" id="userId" name="userId" class="form-control col-3" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" id="name" name="name" class="form-control col-3">
			</div>
			<div class="form-group">
				<label for="birth">생년월일</label>
				<input type="text" id="birth" name="birth" class="form-control col-3" placeholder="예)19990309">
			</div>
			<div class="form-group">
				<label for="email">이메일 주소</label>
				<input type="text" id="email" name="email" class="form-control col-3">
			</div>
			<!-- 버튼타입은 무조건 submit(type을 button으로 하면 데이터 안감) -->
			<button type="submit" class="btn btn-info">가입하기</button>
		</form>
	</div>
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
